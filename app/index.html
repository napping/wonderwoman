<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wonderwoman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/vendor/bootstrap-slider.js -->
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container-fluid">
          <div class="row">

            <!-- Header -->
            <div class="col-lg-12 header">
              <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                  <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                      <i class="fa fa-search"></i>
                      <input type="text" class="form-control" placeholder="Search courses, departments, and professors">
                    </div>
                  </form>
                </div>
              </nav>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-3 sidebar">
              <div class="sidebar-label">Type</div>
              <div class="sidebar-control">
                <form action="">
                  <input id="type-courses" type="checkbox" name="type" value="Courses" checked>
                  <label for="courses">Courses</label>
                  <input id="type-departments" type="checkbox" name="type" value="Departments">
                  <label for="departments">Departments</label>
                  <input id="type-professors" type="checkbox" name="type" value="Professors">
                  <label for="professors">Professors</label>
                </form>
              </div>
              <div class="sidebar-label">Overall</div>
              <div class="sidebar-control">
                <b>0</b>
                <input id=control-overall type="text" value="" data-slider-min="0" data-slider-max="4" data-slider-step="0.1" data-slider-value="[0,4]"/>
                <b>4</b>

                <!-- Obviously factor out into some kind of Backbone component -->
                <script>
                  var slider = new Slider('#control-overall', {});
                </script>
              </div>

              <div class="sidebar-label">Difficulty</div>
              <div class="sidebar-control">
                <b>0</b>
                <input id=control-difficulty type="text" value="" data-slider-min="0" data-slider-max="4" data-slider-step="0.1" data-slider-value="[0,4]"/>
                <b>4</b>

                <!-- Obviously factor out into some kind of Backbone component -->
                <script>
                  var slider = new Slider('#control-difficulty', {});
                </script>
              </div>
            </div>

            <!-- Search results -->
            <div class="col-lg-9 results">
              Content
            </div>

            <!-- Footer -->
            <div class="col-lg-12 footer">
              [Insert name here]
            </div>
          </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
